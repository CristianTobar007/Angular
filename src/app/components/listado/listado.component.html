<ul>
    <div *ngIf="Nuevo; else noBorraro">
        <h3>Heroe borrado: <small>{{Nuevo}}</small></h3>
    </div>
</ul>

<ng-template #noBorraro>
    <h3> No ha borrado nada</h3>
</ng-template>

<button (click)="BorrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} {{heroe}}
    </li>
</ul>
